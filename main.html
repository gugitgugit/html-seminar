<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 이것은 주석입니다. 아래는 h1 태그로 제목을 추가하는 부분입니다. -->
   <h1>HTML 주석에 대해 배워봅시다</h1>

   <!-- 주석은 여러 줄로 작성할 수도 있습니다.
        이렇게 여러 줄의 텍스트를 주석 처리할 수 있습니다. -->
    <p>이 문단은 화면에 표시됩니다. 주석은 표시되지 않습니다.</p>

    <!-- <p>이 문단은 주석 처리되어 화면에 표시되지 않습니다.-->
</html>
